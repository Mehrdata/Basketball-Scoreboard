<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>


<body>

    <div id="home-section">
        <div>
            <h2>HOME</h2>
    
            <div class="board">
                <p id="home-score">0</p>
            </div>
    
            <div class="score-btns">
                <button class="btn" onclick="addOneHome()">+1</button>
                <button class="btn" onclick="addTwoHome()">+2</button>
                <button class="btn" onclick="addThreeHome()">+3</button>
            </div>
    
            <button id="reset-home" class="reset-btn" onclick="resetHome()">RESET</button>
    
        </div>
    </div>




    <div id="guest-section">
        <div>
            <h2>GUEST</h2>
    
            <div class="board">
                <p id="guest-score">0</p>
            </div>
    
            <div class="score-btns">
                <button class="btn" onclick="addOneGuest()">+1</button>
                <button class="btn" onclick="addTwoGuest()">+2</button>
                <button class="btn" onclick="addThreeGuest()">+3</button>
            </div>
    
            <button id="reset-guest" class="reset-btn" onclick="resetGuest()">RESET</button>
    
        </div>
    </div>

    <script src="index.js"></script>


</body>


</html>
